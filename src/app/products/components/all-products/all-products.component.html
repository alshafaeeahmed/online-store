<div class="box pt-5 ">
    <div class="my-2 w-25">
        <label for="" class="my-1">categories:</label>
        <select class="form-control" (change)="filterCategorie($event)">
            <option value="all" selected>All</option>
            <option value="{{categorie}}" *ngFor="let categorie of categories">{{categorie}}</option>

        </select>

    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-3 col-sm-12" *ngFor="let product of products">
            <div class="item">
                <img src="{{product.image}}" alt="">
                <div class="body">
                    <h4>{{product.title}}</h4>
                    <p>{{product.description}}</p>
                </div>
                <div class="px-3 mb-2 d-flex iustifv-content-between align-items-center">
                    <button class="btn btn-success">Add To Cart</button>
                    <span>{{product.price}} L.E</span>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner> </app-spinner>
    </div>
</div>
